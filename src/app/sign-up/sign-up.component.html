<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="signUpSubmit()">
        <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="firstName" placeholder="First name">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="lastName" placeholder="Last name">
          </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
        </mat-form-field>

        <div>
          <button type="submit" mat-raised-button>Sign Up <mat-icon>person</mat-icon></button>
        </div>
      </form>
      
    </mat-card-content>
  </mat-card>
