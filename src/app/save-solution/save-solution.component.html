<h1 mat-dialog-title>Save solution</h1>
<div mat-dialog-content>
    <form [formGroup]="saveSolutionForm" (ngSubmit)="saveSolutionFormSubmit()">
        <mat-form-field>
          <mat-label>Solution name</mat-label>
          <input matInput formControlName="name" placeholder="Solution name">
        </mat-form-field>

        <div>
          <button type="submit" mat-raised-button>Save <mat-icon>save</mat-icon></button>
        </div>
      </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close <mat-icon>close</mat-icon></button>
</div>
